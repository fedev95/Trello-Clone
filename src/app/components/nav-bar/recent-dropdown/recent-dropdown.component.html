<button
  [cdkMenuTriggerFor]="menu"
  class="{{boardPage? 'hover:bg-cc-boardpage-menu-hover aria-expanded:bg-cc-boardpage-menu-active aria-expanded:text-cc-boardpage-menu-text-active' : 'hover:bg-cc-overlay aria-expanded:bg-cc-accent-muted aria-expanded:text-cc-accent'}} px-3 text-sm rounded-sm h-full flex items-center gap-2"
  >
  <span>Recent</span>
  <app-chevron-icon dimensions="size-3"></app-chevron-icon>
</button>
<ng-template #menu>
  <div class="w-[304px] mt-2 p-3 flex flex-col gap-1 bg-cc-menu rounded-xl border border-cc-border/15 shadow-xl shadow-cc-shadow"
    cdkMenu>
    @for (board of (data | async).recent; track $index) {
      <a cdkMenuItem routerLink="board/{{board.workspaceId}}/{{board.boardId}}"
        class="flex gap-3 items-center p-1 hover:bg-cc-menu-item-hover rounded-md">
        <div class="min-w-10 h-8 rounded-sm {{recents[$index].background}}"></div>
        <div class="text-cc-text overflow-hidden">
          <p class="truncate text-sm font-medium">{{recents[$index].title}}</p>
          <p class="text-xs truncate text-cc-subtle">{{searchWorkspace(board.workspaceId)}}</p>
        </div>
      </a>
    }
  </div>
</ng-template>
